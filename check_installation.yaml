heat_template_version: 2015-04-30

description: Deploy a complete drupal cluster

parameters:
  key_name:
    type: string
    label: Key Name
    description: Name of key-pair to be used for all compute instances
    default: admin
    constraints:
      - custom_constraint: nova.keypair
  image_id:
    type: string
    label: Image ID
    description: Image to be used for all compute instances
    default: ubuntu-trusty-x86_64
    constraints:
      - custom_constraint: glance.image
  instance_type:
    type: string
    label: Instance Type
    description: Type of instance (flavor) to be used for all compute instances
    default: m1.small
    constraints:
      - custom_constraint: nova.flavor

  ports:
    type: comma_delimited_list
    label: ports
    default: "80,443,22"
  protocols:
    type: comma_delimited_list
    label: protocols
    default: "tcp,udp"

resources:
  security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      name: server_security_group
      rules:
        repeat:
          for_each:
            %port%: { get_param: ports }
            %protocol%: { get_param: protocols }
          template:
            protocol: %protocol%
            remote_ip_prefix: 0.0.0.0/0
            port_range_min: %port%
            port_range_max: %port%


  perconadb-01_port:
    type: OS::Neutron::Port
    properties:
       network: private
       fixed_ips:
         - subnet_id: "private-subnet"

  perconadb-01:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      networks:
      - network: private
      user_data:
        get_file:


  perconadb-02_port:
    type: OS::Neutron::Port
    properties:
       network: private
       fixed_ips:
         - subnet_id: "private-subnet"

  perconadb-02:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      networks:
      - network: private


  perconadb-03_port:
    type: OS::Neutron::Port
    properties:
       network: private
       fixed_ips:
         - subnet_id: "private-subnet"

  perconadb-03:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      networks:
      - network: private


  drupal-01_port:
    type: OS::Neutron::Port
    properties:
       network: private
       fixed_ips:
         - subnet_id: "private-subnet"

  drupal-01:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      depends_on: [perconadb-01, perconadb-02, perconadb-03]
      networks:
      - network: private


  drupal-02_port:
    type: OS::Neutron::Port
    properties:
       network: private
       fixed_ips:
         - subnet_id: "private-subnet"

  drupal-02:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      depends_on: [perconadb-01, perconadb-02, perconadb-03]
      networks:
      - network: private


  nginx-01_port:
    type: OS::Neutron::Port
    properties:
       network: private
       fixed_ips:
         - subnet_id: "private-subnet"

  nginx-01:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      depends_on: [drupal-01, drupal-02]
      networks:
      - network: private

  nginx-01_floating_ip:
    type: OS::Nova::FloatingIP
    properties:
      pool: public

  nginx-01_association:
     type: OS::Nova::FloatingIPAssociation
     properties:
       floating_ip: { get_resource: nginx-01_floating_ip }
       server_id: { get_resource: nginx-01 }



  nginx-02_port:
    type: OS::Neutron::Port
    properties:
       network: private
       fixed_ips:
         - subnet_id: "private-subnet"

  nginx-02:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      depends_on: [drupal-01, drupal-02]
      networks:
        port: { get_resource: nginx-02_port }

  nginx-02_floating_ip:
    type: OS::Nova::FloatingIP
    properties:
      pool: public

  nginx-02_association:
     type: OS::Nova::FloatingIPAssociation
     properties:
       floating_ip: { get_resource: nginx-02_floating_ip }
       server_id: { get_resource: nginx-02 }

  deployer:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image_id }
      flavor: { get_param: instance_type }
      depends_on: [drupal-01, drupal-02]
