# http://docs.openstack.org/juno/install-guide/install/apt/content/install_dashboard.html
- name: Install packages
  apt: name={{ item }} state=latest
  with_items:
  - openstack-dashboard
  - apache2
  - libapache2-mod-wsgi
  - memcached
  - python-memcache

- name: Configure horizon
  template: src=local_settings.py.j2 dest=/etc/openstack-dashboard/local_settings.py owner=root group=root mode=0644
  notify:
  - restart apache2
  - restart memcached
